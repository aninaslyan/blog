<div class="modal-dialog modal-lg" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" aria-label="Close">
        <span aria-hidden="true" (click)="onModalClick()">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form>
        <div class="form-group">
          <label for="exampleInputEmail">Author</label>
          <input type="text" class="form-control" id="exampleInputEmail" placeholder="Enter Author Name">
        </div>
        <div class="form-group">
          <label for="exampleInputTitle">Title</label>
          <input type="text" class="form-control" id="exampleInputTitle" placeholder="Enter Title">
        </div>
        <!-- todo change to real image: make it uploadable -->
        <div class="form-group">
          <label for="exampleInputurlToImage">urlToImage</label>
          <input type="text" class="form-control" id="exampleInputurlToImage" placeholder="Enter urlToImage">
        </div>
        <div class="form-group">
          <label for="exampleInputDescription">Description</label>
          <textarea class="form-control" id="exampleInputDescription"></textarea>
        </div>
        <div class="form-group">
          <label for="exampleInputContent">Content</label>
          <textarea class="form-control" id="exampleInputContent"></textarea>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-info">Save</button>
      <button type="button" class="btn btn-outline-dark" (click)="onModalClick()">Close</button>
    </div>
  </div>
</div>
