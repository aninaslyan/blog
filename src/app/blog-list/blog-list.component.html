<div class="py-5 bg-light">
  <div class="container">
    <button
      *ngIf="!modalIsOpened"
      (click)="onOpenModal()"
      class="btn btn-info"
    >Add Post</button>
    <app-add-post
      *ngIf="modalIsOpened"
      [isModalOpened]="modalIsOpened"
      (modal)="onModalClick($event)"
    ></app-add-post>
    <br>
    <br>
    <br>
    <app-blog
      *ngIf="!modalIsOpened"
      [posts]="blogs"
    ></app-blog>
  </div>
</div>
